<div class="container py-5">
    <div class="row">

        <!-- Columna izquierda: Formulario -->
        <div class="col-md-6 mb-4">
            <h3 class="text-center  titulo-contacto">Escríbenos</h3>
            <form>
                <p>Déjanos una nota y te responderemos tan pronto como nos sea posible.</p>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Numero de Telefono</label>
                    <input type="number" class="form-control" id="numberPhone" name="numberPhone" required>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>



                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>

                </div>
            </form>
        </div>

        <!-- Columna derecha: Mapa -->
        <div class="col-md-6">
            <h3 class="text-center titulo-contacto">Ubicación</h3>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.958532103611!2d-122.08424908469233!3d37.42199977982573!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24c1234567%3A0xabc123def456789!2sGoogleplex!5e0!3m2!1ses!2sus!4v1675874912345"
                    width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>

    </div>
</div>
